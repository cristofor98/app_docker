<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #disconnect button {
      background-color: #dc3545;
    }

    #disconnect button:hover {
      background-color: #c82333;
    }

    #chatbox {
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }

    #chatbox::-webkit-scrollbar {
      width: 8px;
    }

    #chatbox::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 5px;
    }

    #connect, #disconnect {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Chat App</h1>
    <div id="connect" style="display: block">
      <input type="text" id="roomInput" placeholder="Room Name" aria-label="Room Name">
      <input type="text" id="username" placeholder="Username" aria-label="Username">
      <button onclick="joinRoom()">Join Room</button>
    </div>
    <div id="disconnect" style="display: none">
      <button onclick="disconnect()">Disconnect</button>
    </div>

    <div id="chatbox" aria-live="polite"></div>

    <input type="text" id="messageInput" placeholder="Type a message" aria-label="Message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="websocket_client.js"></script>
</body>
</html>
